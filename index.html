<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ПК КУРСИ - ДЛЯ ТЕБЕ</title>
	<!-- favicon -->
	<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="./css/body.css">
	<!-- css-header -->
	<link rel="stylesheet" href="./css/header/header.css">
	<link rel="stylesheet" href="./css/header/responsive.css">
</head>
<body>
	<header>
		<div class="navbar">
			<div class="logo"></div>
			
			<div class="nav">
				<ul>

					<li>
						<a href="#">Головна</a>
					</li>

					<li>
						<a href="#">Курси</a>
					</li>

					<li>
						<a href="#">Розклад</a>
					</li>

					<li>
						<a href="#">Викладачі</a>
					</li>

					<li>
						<a href="#">Розсилання</a>
					</li>

					<li>
						<a href="#">Контакти</a>
					</li>

				</ul>
			</div>

			<div class="button-enter-course">
				<button id="enter-course">Зайти в кабінет</button>
			</div>

			<div class="hamburger-menu">
				<button id="open-menu"></button>
			</div>
		</div>

		<div class="title-header">
			<h1 class="title-header-text">Перший Курс <br> по комп'ютерній зборці</h1><br>
			<div class="timer-course">
				<div class="timer-block days">
					<p>18</p>
					<p>Днів</p>
				</div>
				<div class="timer-block hours">
					<p>18</p>
					<p>Годин</p>
				</div>
				<div class="timer-block minutes">
					<p>18</p>
					<p>Хвилин</p>
				</div>
				<div class="timer-block seconds">
					<p>18</p>
					<p>Секунд</p>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
